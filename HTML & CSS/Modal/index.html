    <section class="content col-md-12">
        <div class="row">

        Simple Responsive Modal Effects</h1>

     <div class="col-md-12  button--">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">DEFAULT  EFFECT</button>
     </div>
     <!-- Modal -->
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
              <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
                 <img width="100%" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/IMG_3497.JPG" alt="" />
              </div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 <button type="button" class="btn btn-primary">Save changes</button>
              </div>
           </div>
        </div>
     </div>
     <div class="col-md-12  button--">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal--effect-zoomIn"> EFFECT ZOOMIN</button>
