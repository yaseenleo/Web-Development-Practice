<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
</head>

<body>
    <div>
        <h1>Sign Up Form</h1>
    </div>
    <div class="main-container">
        <h2>Sign Up</h2>
        <div class="sub-container">
            <form action="#" method="post">
                
                <span class="icon1">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <input class="fa fa-user" type="text" placeholder="First Name" value="">
                <br>

                <span class="icon2">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <input type="text" placeholder="Last Name" value="">
                <br />
                
                <span class="icon3">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </span>
                <input type="text" placeholder="Phone Number" value="">
                <br />
                
                <span class="icon4">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
                <input type="text" placeholder="Email" value="">
                <br />
                
                <span class="icon5">
                    <i class="fa fa-unlock" aria-hidden="true"></i>
                </span>
                <input type="password" placeholder="Password" value="">
                <br />
                
                <span class="icon6">
                    <i class="fa fa-unlock" aria-hidden="true"></i>
                </span>
                <input type="password" placeholder="Confirm Password" value="">
                <br />
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
