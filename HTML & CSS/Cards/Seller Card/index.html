<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/layout/lg-mq.css">
    <link rel="stylesheet" href="./css/layout/md-mq.css">
    <link rel="stylesheet" href="./css/layout/sm-mq.css">
    <link rel="stylesheet" href="./css/layout/xs-mq.css">
</head>

<body>
    <section class="container-fluid">
        <div class="container pt-4 pb-4">
            <div class="order-card">

                <div class="row">
                    <div class="col-md-5 col-lg-3 pr-0">
                        <img class="img-fluid" src="./img/music.jpg" alt="" style="height: 265px;">
                    </div>
                    <div class="col-md-7 col-lg-4">
                        <div class="user-info-sec">
                            <span class="user-img-sec">
                                <img src="./img/3571.jpg" alt="" class="img-fluid img-rounded user-img">
                            </span>
                            <div class="user-info">
                                <h4 class="name text-truncate">Abdullah Hussain</h4>
                                <div class="stars">
                                    <span class="primary-color">
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <span class="primary-color">
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <span class="primary-color">
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <span>
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <span>
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <span>(18)</span>
                                </div>
                            </div>

                            <div class="btn-sec">
                                <button class="btn btn-outline-purple btn-rounded py-1">Send Message</button>
                            </div>
                        </div>
                        <div class="order-desc-sec">
                            <h3 class="title">this is a test</h3>
                            <p class="text">i am offering these services</p>
                        </div>
                        <div>
                            <p class="text-muted font-weight-bold"><span><img src="./img/icons/link-icon.png"
                                        alt=""></span> 5 Attachment to Download</p>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-2">
                        <div class="order-status-sec">
                            <div class="text-center">
                                <h3 class="price-text primary-color">PKR 53,543</h3>
                                <div class="order-status-data">
                                    <p><span><img src="./img/icons/package-icon.png" alt=""> :</span>
                                        <span><span class="primary-color">1</span> day</span>
                                    </p>
                                    <p><span class="primary-color">1</span> Revisions</p>
                                    <p>
                                        <span><img src="./img/icons/clock-icon.png" alt=""> :</span>
                                        <span class="text-danger">3 Days</span>
                                    </p>
                                </div>
                            </div>

                            <div class="text-center btn-sec">
                                <button class="btn btn-danger btn-rounded">Requirements</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 pl-0">
                        <div class="order-status-btn-sec px-3">
                            <button class="btn btn-purple btn-rounded w-100 text-left py-1"><span><img
                                        src="./img/icons/download-icon.png" alt=""></span> Download Attachment</button>
                            <button class="btn btn-purple btn-rounded w-100 text-left py-1 my-2 mt-3"><span><img
                                        src="./img/icons/tick-icon.png" alt=""></span> Mark Complete</button>
                            <button class="btn btn-purple btn-rounded w-100 text-left py-1 my-2"><span><img
                                        src="./img/icons/upload-icon.png" alt=""></span> Upload Attachment</button>
                        </div>
                        <div class="order-doc-sec px-3">
                            <p class="text-danger">3 Attachment</p>
                            <div>
                                <span><i class="fas fa-file-alt fa-2x primary-color"></i></span>
                                <span><i class="fas fa-file-alt fa-2x primary-color"></i></span>
                                <span><i class="fas fa-file-alt fa-2x primary-color"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</html>
